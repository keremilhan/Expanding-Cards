<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('img/thumb-1920-82317.jpg')">
            <h3>Explore the World</h3>
        </div>
        <div class="panel" style="background-image: url('img/beach-product-background-with-wooden-counter-product-presentation.jpg')">
            <h3>Beach</h3>
        </div>
        <div class="panel" style="background-image: url('img/beautiful-photozone-with-big-wreath-decorated-with-greenery-roses-centerpiece-candles-sides-garland-hanged-trees.jpg')">
            <h3>Wedding Party</h3>
        </div>
        <div class="panel" style="background-image: url('img/high-angle-shot-red-autumn-leaves-ground-forest-with-trees-back-sunset.jpg')">
            <h3>Autumn</h3>
        </div>
        <div class="panel" style="background-image: url('img/thumb-1920-219856.jpg')">
            <h3>Abandoned House</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
